<div class="w-75 m-auto py-5 border border-light position-relative">
  <div class="login-logo bg-primary position-absolute rounded-circle text-center ">
    <i class="fa fa-user-o text-white"></i>
  </div>
  <form name="loginForm" [formGroup]="forgetForm" class="px-5 my-3">
    <h6 class="text-left text-secondary">{{'_PleaseEnterYourEmail' | translate}}</h6>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>{{'_YourEmail' | translate}}</mat-label>
      <input matInput formControlName="email">
      <mat-icon matSuffix class="secondary-text">mail</mat-icon>
      <mat-error >
        <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)"
             class="text-danger">
          <div *ngIf="f.email.errors.required">
            {{'_EmailRequired' | translate}}
          </div>
          <div *ngIf="f.email.errors.email">{{'_EmailNotValid' | translate}}</div>

        </div>
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" class="submit-button w-100 mb-3 py-2" aria-label="LOG IN" (click)="onSubmit()"
            [disabled]="forgetForm.invalid">
      {{'_Send' | translate}}
    </button>
  </form>

</div>
