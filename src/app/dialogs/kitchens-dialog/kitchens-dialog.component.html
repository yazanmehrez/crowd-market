<div class="container">
  <div class="row">
    <div class="col-md-12 text-center py-3"><h3>{{kitchens.name}}</h3></div>
    <div class="col-md-4" *ngFor="let item of kitchens.kitchens.kitchens">
      <mat-radio-button class="example-radio-button w-100" (click)="kitchen = item.kitchen_id"
                        [value]="item.kitchen_id">
        {{item.name}}
      </mat-radio-button>
    </div>
    <div class="col-md-12 text-right py-3">
      <button class="btn btn-primary" (click)="selectKitchen()">{{'_Done' | translate}}</button>
      <button class="btn btn-secondary" (click)="dialog.closeAll()">{{'_Close' | translate}}</button>
    </div>
  </div>
</div>
