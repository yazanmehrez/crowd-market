<div class="container-fluid ">
  <div class="row">
    <div class="col-md-12 p-0">
      <form [formGroup]="filterForm" class="text-center py-5">
        <h3 class="text-uppercase text-white">{{'_AllCountriesKitchen' | translate}}</h3>
        <input type="text" placeholder="{{'_SelectTypeFood' | translate}}" [matAutocomplete]="auto"
               formControlName="location"
               class="form-control w-25 mx-auto my-3" (keyup)="filter()">_SelectTypeFood
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option class="text-uppercase" *ngFor="let item of categories" [value]="item.category_id" (click)="f.location.setValue(item.name);" [routerLink]="'/kitchens/' + item.category_id">
           {{item.name}}
          </mat-option>
        </mat-autocomplete>
      </form>
    </div>
    <div class=" col-md-12 stepper sticker  mt-n2">
      <div class="w-25 bg-info float-right"></div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row py-5">
    <div class="col-md-4 position-relative my-5 " *ngFor="let item of categories" [routerLink]="'/kitchens/' + item.category_id">
      <img [src]="restService.baseUrl + item.image" class="w-100 h-100"  alt="">
      <p class="text-uppercase text-white position-absolute">{{item.name}}</p>
    </div>
  </div>
</div>
